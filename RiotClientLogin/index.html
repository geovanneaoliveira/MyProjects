<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheer" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <main>
        <section class="login">
            <img src="./images/logo.png" class="login_logo">
            <h1 class="login_title">Fazer login</h1>
            <label class="login_label">
                <span>nome do usuário</span>
                <input type="text" name="username" class="input">
            </label>
            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>
            <div class="login_icons">
                <button class="button" class="icons_buttons">
                    <img src="./images/facebook-icon.png" alt="facebook">
                </button>
                <button class="button" class="icons_buttons">
                    <img src="./images/apple-icon.png" alt="apple">
                </button>
                <button class="button" class="icons_buttons">
                    <img src="./images/google-icon.png" alt="google">
                </button>
            </div>
            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>
            <button type="button" class="login_button" disabled>
                <img src="./images/Arrow-right-512.png" alt="logar">
            </button>
            <a href="#" class="login_link">Não consegue iniciar sessão?</a>
            <a href="#" class="login_link">Criar conta</a>
        </section>
        <section class="wallpaper">
        </section>
    </main>
</body>
</html>
