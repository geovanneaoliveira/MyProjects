<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var proxy = "https://cors-anywhere.herokuapp.com/";
        var url = "https://www.placardefutebol.com.br/time/vasco/ultimos-jogos";
        var url2 = "https://www.flashscore.com.br/";
        scraper = function(url) {
            let x = new XMLHttpRequest();
            x.onreadystatechange = function(){
                if(this.readyState==4 && this.status==200){
                    let partidasFormatadas = [];
                    let response = this.responseText;
                    document.body.innerHTML = response;
                    var partidas = document.querySelectorAll('div.match__md_card');
                    partidas.forEach(pa => {
                        texto = pa.innerText.split('\n');
                        var jogo = {
                        campeonato: texto[0],
                        timeCasa: texto[1],
                        timeFora: texto[2],
                        placar: texto[3],
                        data: texto[4],
                            getPlacar: function() {
                            return this.timeCasa + this.placar + this.timeFora;
                            }
                        };
                        partidasFormatadas.push(jogo);
                    });
                    console.log(partidasFormatadas);
                }
            }
            x.open("GET", url);
            x.send();
        }
        scraper(proxy+url);
    </script>
</body>
</html>
